                            aria-label="Toggle navigation">

                        </button>
                    </div>
                    <div class="navegadorMenu">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">

                                    <a class="nav-link active" aria-current="page" href="./index.html">inicio</a>

                                </li>

                </div>
            </nav>
        </div>
        <div class="tituloPpal">
            <div class="tituloAlineado">
                <h1>Bienvenido a Clínica JMR</h1>
            </div>
            <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150"
                    preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M-4.79,36.02 C148.69,152.45 330.41,152.45 502.54,38.97 L501.41,154.44 L0.00,150.00 Z"
                        style="stroke: none; fill: white;"></path>
                </svg></div>
        </div>
    </header>

    <main>
        <section>
            <div class="cajaCarrusel">
                <form id="formularioContacto" class="row g-3">
                    
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre">
                    
                    
                      <label for="inputApellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="inputApellido">
                   
                    
                      <label for="inputO_Social" class="form-label">Obra Social/Prepaga</label>
                      <input type="text" class="form-control" id="inputO_Social" placeholder="Ej. Swiss Medical">
                    
                    
                      <label for="inputEdad" class="form-label">Edad</label>
                      <input type="number" class="form-control" id="inputEdad" placeholder="21">
                  
                   
                      <label for="inputCelContacto" class="form-label">N° Celular/fijo</label>
                      <input type="text" class="form-control" id="inputCelContacto">
                   
                    
                      <label for="inputDocumento" class="form-label">N° de Documento</label>
                      <input type="number" class="form-control" id="inputDocumento" placeholder="12345678">
                    
                    
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Acepto terminos y condiciones.
                      </label>
                      
                
                      <button type="submit" class="btn btn-primary">Enviar</button>
                   
                  </form>
            </div>        
        </section>
    </main>
    <footer class="bg-dark">
        <div class="boxFooter">
            <div class="boxFooterTxt">
                <span>Derechos reservados - Cllínica JMR - 2021</span>
            </div>
            <div class="boxFooterImg">
                <img class="imgFooter" src="img/facebook.png" alt="">
                <img class="imgFooter" src="img/instagram.png" alt="">
                <img class="imgFooter" src="img/linkedin.png" alt="">
                <img class="imgFooter" src="img/twitter.png" alt="">
            </div>
        </div>
    </footer>
    <script src="../bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script src="js/codigojs.js"></script>
